<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <h2> New Jersey Devils Trivia Game </h2>
    <div class="container">
        <br>
        <div id="center" class="jumbotron">
            <div id= "openScreen">
                <h3>Click Button to Start Game</h3>
            </div>
            <div id= "questionScreen">  
                <h3 id="remainingTime">Remaining Time: <span id="time"></span></h3>
                <p class="Question"></p>
            </div>  
            <div class="triviaResults"></div>

            <div class= "row">
                    <div id = "gameChoices" class="text-center">
                        <button type="button" class="btn btn-danger">Start Game</button>
                        <div class="options"></div>
                    </div>
            </div>
        </div>
    </div>



</body>
</html>
